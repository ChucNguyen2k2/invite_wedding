<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồng Mây & Văn Trọng - Thiệp Cưới Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="save-the-date">Save the Date</h1>
            <div class="couple-images">
                <img src="images/photo1.jpg" alt="Couple Photo 1" class="couple-img">
                <img src="images/photo2.jpg" alt="Couple Photo 2" class="couple-img">
                <img src="images/photo3.jpg" alt="Couple Photo 3" class="couple-img">
            </div>
            <h2>Hồng Mây & Văn Trọng</h2>
            <p>Chào mừng bạn đến với ngày hạnh phúc của chúng tôi</p>
            <p class="date">02.11.2024</p>
            <button id="music-toggle" class="music-btn">Tắt Nhạc</button>
        </div>
    </header>

    <section class="details">
        <h2>Thông Tin Sự Kiện</h2>
        <p>Thời gian: 18:00, Thứ Hai, Ngày 03/03/2025</p>
        <p>Địa điểm: Nhà hàng ABC, 123 Đường XYZ, TP. Hồ Chí Minh</p>
    </section>

    <section class="gallery">
        <h2>Khoảnh Khắc Đẹp</h2>
        <div class="gallery-container">
            <img src="images/backgroud.png" alt="Ảnh cưới 1">
            <img src="images/photo2.jpg" alt="Ảnh cưới 2">
            <img src="images/photo3.jpg" alt="Ảnh cưới 3">
            <img src="images/photo4.jpg" alt="Ảnh cưới 4">
        </div>
    </section>

    <footer>
        <p>Cảm ơn bạn đã đến chung vui cùng chúng tôi!</p>
    </footer>

    <audio id="background-music" loop>
        <source src="audio/wedding-song.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
